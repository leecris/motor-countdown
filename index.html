<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Setting the right viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>HƯNG THỊNH MOTOR</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/flipclock.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans:400i|Roboto" rel="stylsesheet">
    <script src="js/jquery-3.1.1.min.js"></script>
    <!--<script src="js/jquery.knob.min.js"></script>-->
    <!--<script src="js/jquery.ba-throttle-debounce.min.js"></script>-->
    <script src="js/kinetic.js"></script>
    <script src="js/flipclock.js"></script>
    <script src="js/responsivevoice.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/functions.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body>
  <button type="button" class="btn-toggle btn"><i class="fa fa-cog"></i></button>
  <div class="wrapper">
    <!--<div class="header">-->
      <!--<div class="opacity"></div>-->
      <!--<div class="page-title-wrapper">-->
        <!--<div class="page-title">-->
          <!--<h1>Motorcycle Repair Store</h1>-->
          <!--<h4>Phone: 0987654321</h4>-->
          <!--<h4>Address: LA, USA</h4>-->
        <!--</div>-->
      <!--</div>-->
    <!--</div>-->
    <div class="header-stick">
      <div class="select-quantity">
        <label for="select-quantity" class="center-block">Số lượng bàn nâng</label>
        <div class="center-block">
          <input type="text" value="6" id="select-quantity" class="form-control">
        </div>
        <div class="center-block">
          <button class="btn btn-quantity">Chọn</button>
        </div>
      </div>
      <div class="notifications">
        <div class="form-group">
            <label for="noti-text" class="center-block">Thông báo</label>
            <div class="center-block">
              <textarea name="noti_text" id="noti-text" class="form-control">Chào mừng quý khách đến với hưng thịnh motor</textarea>
            </div>
        </div>
      </div>
      <div class="time-auto-speak">
        <div class="form-group">
          <label for="noti-time" class="center-block">Khoảng thời gian (p)</label>
          <div class="center-block">
            <input type="text" value="0.2" id="noti-time" class="form-control">
          </div>
          <div class="center-block">
            <button class="btn btn-noti">Chạy</button>
          </div>
          <div class="center-block">
            <button class="btn btn-stop-noti">Ngừng</button>
          </div>
        </div>
      </div>
    </div>
    <div class="main-content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="list-content">
              <div class="item">
                <div class="col-no center-block">
                  <h2 class="no-of-item bold">1</h2>
                </div>
                <div class="col-info center-block">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="repairer">Tên khách hàng</label>
                          <input id="repairer" type="text" value="Nguyễn Huy Bình" placeholder="Nguyễn Huy A" class="repairer form-control">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="motor-number">Biển số xe</label>
                          <input id="motor-number" type="text" value="29G1-35957" placeholder="17XX - XXXX" class="motor-no form-control">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="est">Thời gian sửa (est)</label>
                          <input id="est" value="120" type="text" placeholder="120" class="form-control input-time">
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label for="est">Bộ đếm thời gian</label>
                          <div class="actions-btn">
                            <button class="btn btn-start">Chạy</button>
                            <button class="btn btn-stop">Dừng</button>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-9">
                        <div class="clock-cd">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-input-time center-block">

                </div>
                <div class="col-clock center-block">

                </div>
              </div>
            </div>
          </div>
        </div><!-- /.row content -->
      </div>
    </div>
    <div class="footer">

    </div>
  </div>
</body>
</html>
